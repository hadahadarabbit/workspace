<body>
    <div>DIV태그 영역</div>
    <span>Span 태그 영역 1</span>
    <span>Span 태그 영역 2</span>
    <span>Span 태그 영역 3</span>
    <h1>H1 제목 태그</h1>
    <h2>H2 제목 태그</h2>
    <h3>H3 제목 태그</h3>
    <h4>H4 제목 태그</h4>
    <h5>H5 제목 태그</h5>
    <h6>H6 제목 태그</h6>
    <p>문단(Paragraph)</p>
    <p>문단 태그에서 여기에서 줄바꿈을(br)태그를<br/>을 넣으면 이처럼 줄바꿈이 되어 다음줄에 표시됩니다.</p>
    <p>문단(Paragraph)</p>
    <p>문단 태그에서 <strong>강조(strong)태그를</strong> 사용하여 강조했습니다.</p>
    <p>문단 태그에서 <b>강조(b)태그를</b> 사용하여 강조했습니다.</p>
    <p>문단 태그에서 <em>기울임 태그</em>를 사용하여 강조했습니다.</p>
</body>
